<div class="col-lg-4 row fixed-left">
  <div class="col-lg-12">
    <div class="input-group margin-25">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-append">
        <button class="btn btn-info input-group-text">
          Search
        </button>
      </span>
    </div>
  </div>
  <nb-card class="col-lg-12">
    <nb-card-header>
      <span class="icon">
        <i class="nb-arrow-dropleft details-back-to-history" (click)="backToHistory()"></i>
        &nbsp;&nbsp;
        <span class="header-font">{{updateDate}}</span>
      </span>
      
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-12 margin-25">
            <div _ngcontent-c13="" class="item text-success">
              <div _ngcontent-c13="" class="color bg-success"></div>
              <div _ngcontent-c13="">
                <h5 _ngcontent-c13="" class="text-success">{{sentimentResult}}</h5>
                This topic have good sentiment on twitter.
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="col-lg-12">
          <ngx-echarts-pie [positive]='positive'
                          [negative]='negative'
                          [neural]='neural'></ngx-echarts-pie>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
  <div class="col-lg-2"></div>
</div>

<div class="col-lg-8 details-content">
  <nb-card class="col-lg-12" *ngFor="let tweet of tweets">
    <nb-card-header class="text-success">{{tweet.sentiment}}</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-lg-12">
          {{tweet.content}}
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>

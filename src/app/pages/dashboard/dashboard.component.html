<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <form (ngSubmit)="search()" #searchForm="ngForm">
      <div class="input-group margin-25">
        <input type="text" class="form-control" ngModel name="text" placeholder="Search for...">
        <span class="input-group-append">
          <input type="submit" value="Search" class="btn btn-info input-group-text"/>
        </span>
      </div>
    </form>
  </div>
  <div class="col-lg-2"></div>
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <div class="col-lg-12 margin-25">
      <div _ngcontent-c13="" class="item text-success">
        <div _ngcontent-c13="" class="color bg-success"></div>
        <div _ngcontent-c13="">
          <h5 _ngcontent-c13="" class="text-success">{{sentiment}}</h5>
          {{desc}}
        </div>
      </div>
    </div>
    <div class="col-lg-12 margin-25">
      <button class="btn btn-info btn-demo" (click)="showHistory();">Show History</button>
    </div>
  </div>
  <div class="col-lg-2"></div>
  <div class="col-lg-2"></div>
  <nb-card class="col-lg-8">
    <nb-card-header>Chart</nb-card-header>
    <nb-card-body>
      <ngx-echarts-pie></ngx-echarts-pie>
    </nb-card-body>
  </nb-card>
  <div class="col-lg-2"></div>
</div>
